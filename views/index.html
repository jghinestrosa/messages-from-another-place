<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Messages From Another Place</title>
    <link rel='stylesheet' href='css/mfap.css'>

  </head>
  <body>
    <div id="wrapper">
      <div class="curtains">
        <div id="shadow">
          <div class="horizontal">
            <div class="vertical"></div>
          </div>
        </div>
        <div class="dimmed spotlight"></div>
        <div id="content">
          <div id="title">MESSAGES FROM ANOTHER PLACE</div>
          <div class="records-wrapper">
            <div id="records">
              <audio controls></audio><a><img src="img/tape.png"></a>
            </div>
            <div id="diane">
              Diane<span>...</span>
            </div>
          </div>
          <div id="lets-rock-wrapper">
            <div id="lets-rock">Let's Rock</div>
          </div>
        </div>
      </div>
      <div id="floor">
        <div id="zigzag"></div>
        <div class="curtains"></div>
        <div id="combined-zigzag"></div>
        <div class="dimmed"></div>
      </div>
    </div>
    <div id="blue-lights"></div>
    <div id="lights" class="turn-lights-on"></div>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/recorder.js"></script>
    <script type="text/javascript" src="js/mfap.js"></script>
  </body>
</html>
